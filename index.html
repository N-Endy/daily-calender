<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title >Daily Calender</title>
  </head>
  <body>
    <div class="container flex">
        <div class="text flex">
            <h1 class="greeting-text">
            </h1>
        </div>

        <div class="time flex">
            <h2 class="day"></h2>
            <p class="clock">
                <span class="hour"></span>
                <span class="minute"></span>
                <span class="second"></span>
            </p>
        </div>

        <div class="motivation flex">
            <p class="quote">
                Life will try to knock you down. It's up to you to decide if you'll remain on the floor or stand to face it head on.
            </p>
            <br>
            <p class="author">- Okafor Nelson</p>
        </div>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
